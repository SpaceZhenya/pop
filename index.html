<!DOCTYPE html>
<html>
<head>
  <title>Offline AI Story Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    input, select, button { width: 100%; margin: 10px 0; padding: 12px; font-size: 16px; }
    #story { margin-top: 20px; white-space: pre-wrap; background: #f9f9f9; padding: 20px; border-radius: 10px; max-height: 600px; overflow-y: auto; }
    button { background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Offline AI Story Generator</h1>

  <label>Genre:</label>
  <select id="genre">
    <option value="fantasy">Fantasy</option>
    <option value="adventure">Adventure</option>
    <option value="mystery">Mystery</option>
  </select>

  <label>Main character name:</label>
  <input type="text" id="character" placeholder="Luna the cat">

  <label>Story prompt:</label>
  <input type="text" id="prompt" placeholder="An epic adventure begins">

  <button id="generateBtn">Generate Story</button>

  <div id="story">Loading model, please wait...</div>

  <script type="module">
    import { GPT4All } from './gpt4all.js';

    const storyDiv = document.getElementById('story');
    storyDiv.textContent = "Loading offline AI model...";

    // 1️⃣ Load pre-trained model offline (place model file in same folder)
    const model = await GPT4All.loadModel('./ggml-model-gpt4all-mini.bin');

    storyDiv.textContent = "Model loaded. Enter a prompt to generate a story.";

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const genre = document.getElementById('genre').value;
      const character = document.getElementById('character').value || "The hero";
      const promptInput = document.getElementById('prompt').value || "An epic adventure begins";

      const promptText = `Write a long, ${genre} story about ${character}. ${promptInput}`;

      storyDiv.textContent = "Generating story...";

      // 2️⃣ Generate story offline
      const story = await model.generate(promptText, {
        max_tokens: 2000,      // controls story length
        temperature: 0.7        // creativity level
      });

      storyDiv.textContent = story;
    });
  </script>
</body>
</html>
